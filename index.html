<!DOCTYPE html>
<html lang="en" onclick="hop()">
<head>
    <meta charset="UTF-8">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="avatar">
            <img src = "dino2.png" width="50px" height="50px" alt="dino">
        </div>
        <div id="obstacle">
            <img src = "flame.png" width="20px" height="20px" alt="flame">
        </div>
    </div>
    <p>Click to jump over the flame!</p>
    <p>Score: <span id="score"></span> </p>
    <p>Highest score: <span id="highestScore"></p>
    
</body>
<script src="script.js"></script>
</html>
